<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恋爱甜蜜纪念</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FF69B4, #FFB6C1);
            font-family: 'Inter', sans-serif;
            position: relative;
            overflow: hidden;
        }

       .main-container {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #FF1493;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #FF69B4, 0 0 20px #FF69B4, 0 0 30px #FF69B4, 0 0 40px #FF69B4;
            text-align: center;
            animation: neonGlow 1.5s ease-in-out infinite alternate;
        }

        p {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

       .image-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

       .image-container img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: float 3s ease-in-out infinite;
        }

       .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
            text-align: center;
            z-index: 2;
        }

       .music-player audio {
            width: 80%;
            max-width: 500px;
        }

       .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            pointer-events: none;
            animation: confettiFall 5s linear infinite;
        }

        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #FF69B4, 0 0 20px #FF69B4, 0 0 30px #FF69B4, 0 0 40px #FF69B4;
            }
            to {
                text-shadow: 0 0 20px #FF69B4, 0 0 30px #FF69B4, 0 0 40px #FF69B4, 0 0 50px #FF69B4;
            }
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <h1><i class="fa-solid fa-heart heart"></i> 曾思聪和胡婉玲在一起啦！ <i class="fa-solid fa-heart heart"></i></h1>
        <p>金风玉露一相逢，便胜却人间无数！ <span id="start-date">2025-06-16</span> ！</p>
        <p> <i class="fa-solid fa-heart heart"></i> 到现在已经 <span id="days-count">0</span> 天啦！ <i class="fa-solid fa-heart heart"></i></p>
        <div class="image-container">
            <!-- 替换为你的照片链接 -->
            <img src="照片1.jpg">
            <img src="照片2.jpg">
            <img src="照片3.jpg">
        </div>
    </div>
    <div class="music-player">
        <audio controls autoplay loop>
            <source src="say hello.mp3">
            你的浏览器不支持音频播放。
        </audio>
    </div>
    <script>
        const startDate = new Date('2025-06-16');

        function updateDaysCount() {
            const now = new Date();
            const timeDiff = now - startDate;
            const daysDiff = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById('days-count').textContent = daysDiff;
        }

        updateDaysCount();
        setInterval(updateDaysCount, 1000);

        function createConfetti() {
            const colors = ['#FF69B4', '#FFB6C1', '#FF1493', '#FFC0CB', '#FFA07A'];
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 50000);
        }

        setInterval(createConfetti, 100);
    </script>
</body>


</html>
